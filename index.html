<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" >
            <h2>REGISTRO DE USUARIO</h2>
            <div class="container-form-names">
                <div class="container-form-names-1">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" required>
                </div>
                <div class="container-form-names-2">
                    <label for="lastName">Apellido</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
            <div class="container-form-names">
                <div class="container-form-names-1">
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="datetime"  id="date" required>
                </div>
                <div class="container-form-names-2">
                    <label for="tel">Teléfono</label>
                    <input type="text" name="" id="tel" required>
                </div>
            </div>
            <div class="container-form-names">
                <div class="container-form-names-1">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" required>
                </div>
            </div>
            <div class="container-form-names">
                <div class="container-form-names-1">
                    <label for="password">Contraseña</label>
                    <input type="password" name="" id="password" required>
                </div>
                <div class="container-form-names-1">
                    <label for="lastPassword">Repetir contraseña</label>
                    <input type="password" name="" id="lastPassword" required>
                </div>
            </div>
            <div class="container-form-check">
                <div class="contianer-form-check-1">
                    <input type="checkbox"  id="" value="" required>
                </div>
                <div class="contianer-form-check-2">
                    <label for="">Acepto los terminos y condiciones</label>
                </div>
                
            </div>
            <div class="container-form-btn">
                <div class="container-form-names-1">
                    <input type="submit" value="REGISTRARME" id="register">
                </div>
                <div class="container-form-names-1">
                    <button>CANCELAR</button>
                </div>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
